<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body>
    <div id="image">
        Hover over an image below to display here.
    </div>

    <div class="gallery">
        <img class="hover-shadow preview" alt="Tokyo, Japan" src="https://images.pexels.com/photos/2506923/pexels-photo-2506923.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" onmouseover="upDate(this)" onmouseout="unDo()" onclick="openLightbox();toSlide(1)">
        <img class="hover-shadow preview" alt="Paris, France" src="https://images.pexels.com/photos/1308940/pexels-photo-1308940.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" onmouseover="upDate(this)" onmouseout="unDo()" onclick="openLightbox();toSlide(2)">
        <img class="hover-shadow preview" alt="New York City, USA" src="https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" onmouseover="upDate(this)" onmouseout="unDo()" onclick="openLightbox();toSlide(3)">
        <img class="hover-shadow preview" alt="Sydney, Australia" src="https://images.pexels.com/photos/783682/pexels-photo-783682.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" onmouseover="upDate(this)" onmouseout="unDo()" onclick="openLightbox();toSlide(4)">
        <img class="hover-shadow preview" alt="Rio de Janeiro, Brazil" src="https://images.pexels.com/photos/3648269/pexels-photo-3648269.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" onmouseover="upDate(this)" onmouseout="unDo()" onclick="openLightbox();toSlide(5)">
        <img class="hover-shadow preview" alt="Cairo, Egypt" src="https://images.pexels.com/photos/20840208/pexels-photo-20840208/free-photo-of-6th-october-bridge-in-cairo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" onmouseover="upDate(this)" onmouseout="unDo()" onclick="openLightbox();toSlide(6)">
    </div>
	<div id="Lightbox" class="modal">
		<span class="close pointer" onclick="closeLightbox()">&times;</span>
		<div class="modal-content">
		  <div class="slide">
			<img alt="Tokyo, Japan" src="https://images.pexels.com/photos/2506923/pexels-photo-2506923.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" />
		  </div>
		  <div class="slide">
			<img alt="Paris, France" src="https://images.pexels.com/photos/1308940/pexels-photo-1308940.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" />
		  </div>
		  <div class="slide">
			<img alt="New York City, USA" src="https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" />
		  </div>
		  <div class="slide">
			<img alt="Sydney, Australia" src="https://images.pexels.com/photos/783682/pexels-photo-783682.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" />
		  </div>
		  <div class="slide">
			<img alt="Rio de Janeiro, Brazil" src="https://images.pexels.com/photos/351283/pexels-photo-351283.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" />
		  </div>
		  <div class="slide">
			<img alt="Cairo, Egypt" src="https://images.pexels.com/photos/20840208/pexels-photo-20840208/free-photo-of-6th-october-bridge-in-cairo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" />
		  </div>

		  <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
		  <a class="next" onclick="changeSlide(1)">&#10095;</a>

		  <div class="dots">
			<div class="preview">
				<img alt="Tokyo, Japan" src="https://images.pexels.com/photos/2506923/pexels-photo-2506923.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" onclick="toSlide(1)"/>
			</div>
			<div class="preview">
				<img alt="Paris, France" src="https://images.pexels.com/photos/1308940/pexels-photo-1308940.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" onclick="toSlide(2)"/>
			</div>
			<div class="preview">
				<img alt="New York City, USA" src="https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" onclick="toSlide(3)"/>
			</div>
			<div class="preview">
				<img alt="Sydney, Australia" src="https://images.pexels.com/photos/783682/pexels-photo-783682.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" onclick="toSlide(4)"/>
			</div>
			<div class="preview">
				<img alt="Rio de Janeiro, Brazil" src="https://images.pexels.com/photos/351283/pexels-photo-351283.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" onclick="toSlide(5)"/>
			</div>
			<div class="preview">
				<img alt="Cairo, Egypt" src="https://images.pexels.com/photos/20840208/pexels-photo-20840208/free-photo-of-6th-october-bridge-in-cairo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="image-slide" onclick="toSlide(6)"/>
			</div>
		  </div>
		</div>
	  </div>
</body>
</html>
